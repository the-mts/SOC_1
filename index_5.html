<!DOCTYPE html>
<html>
<head>
 <style>
    #title{
        background-color: darkgray;
        width: 304px;
        height: 30px;
    }
    #t2{
        font-size: 14px;
        text-align: center;
        padding-top: 7px;
        font-weight: bold;
    }
    #test1{
        border: 2px black solid;
    }

</style>
</head>

<body>
    <center id = "test1">
        <div id = "title" style="position: relative; height: 30px; width: 90vw;">
            <p id = "t2">My First Window</p>
        </div>
        <br>
        <iframe id="window" src="https://www.wikipedia.org" style="position: relative; height: 80vh; width: 90vw;">
            iframes not supported
        </iframe><br>
        <form>
            URL: &nbsp<input type="text" id="inp"><br>
            Height: &nbsp<input type="text" id="inp1"><br>
            Width: &nbsp <input type="text" id="inp2"><br>
            <input type="button" id="b1" onclick="func1();" value="GO"></input>
        </form>
    </center>
</body>
<script>
    function func1(){
        document.getElementById("window").setAttribute("src","https://"+document.getElementById("inp").value);
        document.getElementById("window").style.height=document.getElementById("inp1").value+"px";
        document.getElementById("window").style.width=document.getElementById("inp1").value+"px";
        document.getElementById("inp").value="";
        document.getElementById("inp1").value="";
        document.getElementById("inp2").value="";
    }
</script>
