<!DOCTYPE html>
<html>
    <head>
       <style>
            #title{
                background-color: darkgray;

        </style>
    </head>

    <body>

        <iframe id="window" src="https://www.wikipedia.org" style="position: relative; height: 80vh; width: 90vw;">
            iframes not supported

        <button id="b1" onclick="func1();"><b>Pexels</b></button>
        &nbsp &nbsp
        <button id="b2" onclick="func2();"><b>Bing</b></button>

        <button id="b3" onclick="func3();"><b>Wikipedia</b></button>

    <script>
        function func3() {
            document.getElementById("window").setAttribute("src","https://www.wikipedia.org");
        }
        function func2(){
            document.getElementById("window").setAttribute("src","https://www.bing.com");
        }
        function func1(){
            document.getElementById("window").setAttribute("src","https://www.pexels.com");
